<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>

<body>
    <h2>Student Details Form</h2>
    <form>
        Name: <input type="text" name="name"><br><br>

        Roll Number: <input type="text" name="roll_number"><br><br>

        Student ID: <input type="text" name="student_id"><br><br>

        Date of Birth: <input type="date" name="dob"><br><br>

        Age: <input type="number" name="age"><br><br>

        Gender:
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        Class: <input type="text" name="class"><br><br>

        Department: <input type="text" name="department"><br><br>

        Phone Number: <input type="tel" name="phone"><br><br>

        Email ID: <input type="email" name="email"><br><br>

        Address: <textarea name="address" rows="3" cols="30"></textarea><br><br>

        Enrollment Date: <input type="date" name="enrollment_date"><br><br>

        Nationality: <input type="text" name="nationality"><br><br>

        <label for="file">Upload ID Card:</label>
        <input type="file" id="file" name="file">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
